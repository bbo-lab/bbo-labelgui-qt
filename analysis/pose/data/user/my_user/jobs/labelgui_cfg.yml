# SKETCH
sketch_files: [
  "{storage}/analysis/pose/data/sketch/20230525_sketch_hellenthal.npy",  # location wrt drive path
  "{storage}/analysis/pose/data/sketch/sketch.npy",
  # "{file}/../../../sketch/sketch.npy"
  ]

# VIDEOS
dataset_name: "bc_20230524_N_2"  # str or None. If None, takes name of recording folder
recording_folder: "{storage}/bulk/bird_hellenthal_FrontField/20230522_20230525_FlightWindow/20230524-1300/"
recording_filenames: [
  "Niqui/front/CADDX000064.MP4",
  "Niqui/back/CADDX000056.MP4"
]
video_times:
  0:
    # file: Either provide file with frame times or 'fps'
    fps: 1
    offset: 0.0
  1:
    fps: 1
    offset: 100.0

# LABELS
load_labels_file: "{projects_repos}/junker-bird/data/labelgui/labels-bc_20230524_N_2.yml" # str or None: Give path to file. If None, takes labels from canonical path
reference_labels_file: True  # bool or str: If True, takes ref labels from the canonical path. Or specify path to file

# DATA SELECTION
allowed_cams: [0,1,]
min_time: 0
max_time: 100000
d_time: 3

# DISPLAY
sketch_zoom_scale: 0.06

# SAVE SETTINGS
exit_save_labels: True
auto_save: True
auto_save_N0: 10
auto_save_N1: 100

# ACTIVATE/DEACTIVATE CONTROLS
controls:
  buttons:
    # general
    save_labels: True
    single_label_mode: True
    zoom_out: True
    # labels
    previous_label: True
    next_label: True
    # Recordings
    previous_time: True
    next_time: True

  fields:
    current_time: True
    d_time: True